<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>NewsLetter</title>
  </head>
  <body class="text-center">
    <main class="d-grid">
      <h1>Sign up to our newsletter</h1>
      <p>Panda writes to his friends every few weeks.</p>
      <form action="/" method="post">
        <label for="email">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
            autofocus
        /></label>
        <label for="fname">
          <input
            id="fname"
            type="text"
            name="firstName"
            placeholder="Enter your first name"
            required
        /></label>
        <label for="lname">
          <input
            id="lname"
            type="text"
            name="lastName"
            placeholder="Enter your last name"
            required
        /></label>
        <button type="submit">Subscribe</button>
      </form>
    </main>
    <a href="no-thanks.html" rel="nofollow" class="no-thanks-btn">No Thanks</a>
  </body>
</html>
